<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Email Signature</title>

  <body style="margin: 0; padding: 10px; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">

    <table cellpadding="0" cellspacing="0" role="presentation"

                <table cellpadding="0" cellspacing="0" role="presentation">
                  <tr>
                    <td width="24" valign="middle" style="padding-bottom: 4px;">

                        alt="" width="14" height="14" style="display: block; border: 0;">
                    </td>
                    <td valign="middle" style="padding-bottom: 4px; font-size: 14px;">
                      <a href="https://avocore.com" target="_blank"
                        style="color: #0000EE; text-decoration: none;">avocore.com</a>

                  </tr>
                  <tr>
                    <td width="24" valign="middle" style="padding-bottom: 4px;">

                        alt="" width="14" height="14" style="display: block; border: 0;">
                    </td>
                    <td valign="middle" style="padding-bottom: 4px; font-size: 14px; color: #000000;">
                      <a href="tel:+17372791530" style="color: #000000; text-decoration: none;">+1 737 279-1530</a>
                    </td>
                  </tr>
                  <tr>
                    <td width="24" valign="middle" style="padding-bottom: 4px;">
                      <img
                        src="https://raw.githubusercontent.com/avocoreinc/email-signatures/refs/heads/main/assets/icons/email.png"
                        alt="" width="14" height="14" style="display: block; border: 0;">
                    </td>
                    <td valign="middle" style="padding-bottom: 4px; font-size: 14px;">
                      <a href="mailto:jim.batu@avocore.com"
                        style="color: #000000; text-decoration: none;">jim.batu@avocore.com</a>
                    </td>
                  </tr>
                  <tr>
                    <td width="24" valign="middle" style="padding-bottom: 4px;">
                      <img
                        src="https://raw.githubusercontent.com/avocoreinc/email-signatures/refs/heads/main/assets/icons/location.png"
                        alt="" width="14" height="14" style="display: block; border: 0;">
                    </td>
                    <td valign="middle" style="padding-bottom: 4px; font-size: 14px; color: #000000;">
                      Irvine, CA
                    </td>
                  </tr>
